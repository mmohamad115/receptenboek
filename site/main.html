<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
</head>
<body>
    <main>
        <div>
            <img class="background" src="images/greek food background.jpg">
            <h1 class="title">Welkom bij onze Restaurant</h1>
            <h3 class="zoek">Zoek recepten hier</h3>
            <div class="box">
                <input type="text" placeholder="search">
                <i class="fa-solid fa-magnifying-glas"></i>
            </div>
        </div>
        <h1 class="recepten">Onze recepten:</h1>
        <section>
            <ul>
                <li class="list" data-filter="alles">Alles</li>
                <li class="list" data-filter="langste">Het langste duurt om te maken</li>
                <li class="list" data-filter="moeilijkste">Moeilijkste recept</li>
                <li class="list" data-filter="ingrediënten">De meest ingrediënten hebt</li>
            </ul>
            <div class="product">
                <div class="itemBox langste"><img src=""></div>
                <div class="itemBox moeilijkste"></div>
                <div class="itemBox ingrediënten"></div>
            </div>
        </section>
    </main>
</body>
</html>
